<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SneekEat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Page Container -->
    <div class="container">
      <!-- Header-->
      <header class="header">
        <h2 class="logo"><span>Sneek</span>Eat.</h2>
        <!-- Navigation-->
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="" class="nav-link">Trending</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Gift Cards</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">reserve</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Delivery</a>
            </li>
          </ul>
          <!-- search Bar -->
          <div class="search-container">
            <span class="search-btn">
              <i class="ri-search-line"></i>
            </span>

            <input type="search" placeholder="Search..." />

            <a href="#" class="menu">
              <i class="ri-shopping-bag-fill"></i>
            </a>
          </div>
        </nav>
        <div class="menu-btns">
          <span class="open-nav">
            <i class="ri-restaurant-line"></i>
          </span>
          <span class="close-nav hide-btn">
            <i class="ri-restaurant-2-line"></i>
          </span>
        </div>
      </header>

      <!-- Main Contents -->
      <main class="main">
        <!-- Showcase Section -->
        <section class="showcase">
          <div class="showcase-container">
            <div class="showcase-text">
              <h4>Sushi Time</h4>
              <h1>
                Healthy <br/>
                Delicious.
              </h1>
            </div>

            <div class="showcase-detail">
              <div class="row">
                <p class="title">Locations</p>
                <span>
                  <i class="ri-map-pin-2-fill"></i>
                </span>
                <p class="number">3</p>
              </div>

              <div class="row">
                <p class="title">Evironment</p>
                <span>
                  <i class="ri-ancient-gate-fill"></i>
                </span>
                <p class="number">10</p>
              </div>

              <div class="row active">
                <p class="title">Healthy Foods</p>
                <span>
                  <i class="ri-heart-pulse-fill"></i>
                </span>
                <p class="number">1k</p>
              </div>
            </div>
          </div>
        </section>

        <!-- Showcase Flavors -->
        <section class="flavor"">
          <!-- Flavors Cards -->
          <div class="flavor-card">
            <img src="/images/sushi3.png" alt="">
            <div class="flavor-detail">
              <p>Crab meat</p> 
            </div>

            <div class="flavor-label">
              <p>01</p> 
            </div>
          </div>

          <div class="flavor-card">
            <img src="/images/sushi3.png" alt="">
            <div class="flavor-detail">
              <p>Crab meat</p> 
            </div>

            <div class="flavor-label">
              <p>02</p> 
            </div>
          </div>

          <div class="flavor-card">
            <img src="/images/sushi3.png" alt="">
            <div class="flavor-detail">
              <p>Crab meat</p> 
            </div>

            <div class="flavor-label">
              <p>03</p> 
            </div>
          </div>
        </section>

        <!--  -->
        <section></section>

        <!-- Customer Feedback -->
        <section></section>
      </main>
      
      <!-- Footer -->
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
